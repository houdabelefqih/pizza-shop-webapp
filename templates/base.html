      .container {
        margin-top: 100px;

      table {

      }
      td.change-up {
        color: #093;
      }
      td.change-down {
        color: #d14836;

    </style>
  </head>
<body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
         <ul class="nav navbar-nav">
             <li class="nav-item">
                 <a href="{% url 'index' %}" class="navbar-brand">X's Pizzas</a>
             </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'display-orders' %}">Orders</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href="{% url 'display-cart' %}">Cart</a>
            </li>

                     <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                     </li>
             {% else %}
                     <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>

                        <a class="nav-link" href="{% url 'register' %}">Register</a>

            </li>
          </ul>

      <main>

  </main>
